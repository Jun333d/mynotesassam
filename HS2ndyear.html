<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            border: 1px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Download and View PDF</h1>
    <p>Click the button below to view the PDF:</p>
    <a href="https://drive.google.com/uc?id=1EyYjeZ2nyI8U9M8Qc0jmYxdObkVw89C1&export=download" target="_blank">Open PDF</a>
</body>
</html>
